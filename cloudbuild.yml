steps:
  - name: 'gcr.io/cloud-builders/go:1.21'
    env:
      - "PROJECT_ROOT=golang-gin-server"
    args:
      - "install"
      - "."

  - name: 'gcr.io/cloud-builders/go:1.21'
    env:
      - "PROJECT_ROOT=golang-gin-server"
    script: |
      go test ./...
      go vet ./...

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west3-docker.pkg.dev/correctify-dev/playground/golang-gin-server'
      - '-f'
      - 'Dockerfile'
      - '.' 

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west3-docker.pkg.dev/correctify-dev/playground/golang-gin-server'

  - name: 'gcr.io/cloud-builders/gcloud'
    script: |
      gcloud run services update golang-gin-server --image europe-west3-docker.pkg.dev/correctify-dev/playground/golang-gin-server --region europe-west3

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - "europe-west3-docker.pkg.dev/correctify-dev/playground/golang-gin-server"